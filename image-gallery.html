<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js - Image Gallery</title>
    <meta name="author" content="Istvan Pitju Balogh">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">

    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body 
    class="bg-gray-300 text-gray-800"
    x-data="populatImages()"
    x-init="getImages()"
>
    <header 
        x-data="{ atTop: true}" 
        @scroll.window="atTop = (window.pageYOffset > 20) ? false : true"
        class="border-t-4 border-blue-700 bg-white shadow-md sticky top-0"
        :class="{ 'bg-gray-300 border-none' : !atTop}"
    >

        <!-- DESKTOP NAV -->
        <nav x-data="{ isOpen: false}" class="mx-auto px-8 md:px-16 flex items-center justify-between py-4">
            <div class="hidden md:flex space-x-8">
                <div>
                    <a 
                        href="index.html"
                        class="px-1 font-bold text-xl uppercase tracking-widest hover:text-blue-400 hover:scale-130 transform duration-300"
                        >Home</a>
                </div>
                <div>
                    <a 
                        href="#"
                        class="font-bold text-xl uppercase tracking-widest hover:text-blue-400 hover:scale-130 transform duration-300 border-b-2 border-blue-800"
                        >Gallery</a>
                </div>
                <div>
                    <a 
                        href="faq.html"
                        class="font-bold text-xl uppercase tracking-widest hover:text-blue-400 hover:scale-130 transform duration-300">FAQ</a>
                </div>
            </div>

            <!-- MOBILE NAV -->
            <div x-data="{ isOpen: false}" class="block md:hidden">
                <button type="button" class="block p-2 focus:outline-none" @click="isOpen = true">
                    <span class="sr-only">Mobile Menu</span>
                    <span class="relative block w-6 ">
                        <span aria-hidden="true"
                            class="block absolute h-0.5 w-6 bg-gray-800 transform transition duration-300 ease-in-out"
                            :class="{'rotate-45': isOpen, ' -translate-y-1.5': !isOpen }"></span>
                        <span aria-hidden="true"
                            class="block absolute h-0.5 w-6 bg-gray-800 transform transition duration-300 ease-in-out"
                            :class="{'opacity-0': isOpen }"></span>
                        <span aria-hidden="true"
                            class="block absolute h-0.5 w-6 bg-gray-800 transform transition duration-300 ease-in-out"
                            :class="{'-rotate-45': isOpen, ' translate-y-1.5': !isOpen}"></span>
                    </span>
                </button>

                <div 
                    class="absolute inset-0 bg-white border border-r h-screen w-48 text-center" 
                    x-show="isOpen"
                    @click.away="isOpen = false" 
                    x-transition:enter="transition ease-out duration-300 -ml-64"
                    x-transition:enter-start="" 
                    x-transition:enter-end="transform translate-x-64"
                    x-transition:leave="transition ease-out duration-300" 
                    x-transition:leave-start=""
                    x-transition:leave-end="transform -translate-x-64"
                >
                    <div class="flex justify-end">
                        <button class="text-4xl mr-3 mt-1 active:scale-110 transition duration-150"
                            @click="isOpen = false">&times;</button>
                    </div>
                    <div class="my-4">
                        <a href="index.html"
                            class="px-1 font-bold text-xl uppercase tracking-widest hover:text-blue-400 hover:scale-130 transform duration-300">Home</a>
                    </div>
                    <div class="my-4">
                        <a href="#"
                            class="font-bold text-xl uppercase tracking-widest hover:text-blue-400 hover:scale-130 transform duration-300 border-b-2 border-blue-800">Gallery</a>
                    </div>
                    <div class="my-4">
                        <a href="faq.html"
                            class="font-bold text-xl uppercase tracking-widest hover:text-blue-400 hover:scale-130 transform duration-300">FAQ</a>
                    </div>
                </div>
            </div> <!-- mobile nav container -->

            <!-- PROFILE MENU // RIGHT SIDE NAV -->
            <div class="relative">
                <button 
                    @click="isOpen = !isOpen" 
                    @keydown.escape="isOpen = false" 
                    class="flex items-center"
                >
                    <img src="./img/avatar.jpg" alt="avatar image" class="w-10 h-10 rounded-full">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28"
                        height="28">
                        <path
                            d="M15.3 9.3a1 1 0 0 1 1.4 1.4l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 0 1 1.4-1.4l3.3 3.29 3.3-3.3z"
                            class="heroicon-ui"></path>
                    </svg>
                </button>
                <div 
                    x-show="isOpen" 
                    @click.away="isOpen = false"
                    class="absolute right-0 bg-white shadow overflow-hidden rounded w-48 mt-2 py-1 border z-20"
                >
                    <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" class="text-gray-600">
                            <path
                                d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"
                                class="heroicon-ui"></path>
                        </svg>
                        <span class="pl-2">Account</span>
                    </a>

                    <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" class="text-gray-600">
                            <path
                                d="M9 4.58V4c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v.58a8 8 0 0 1 1.92 1.11l.5-.29a2 2 0 0 1 2.74.73l1 1.74a2 2 0 0 1-.73 2.73l-.5.29a8.06 8.06 0 0 1 0 2.22l.5.3a2 2 0 0 1 .73 2.72l-1 1.74a2 2 0 0 1-2.73.73l-.5-.3A8 8 0 0 1 15 19.43V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.58a8 8 0 0 1-1.92-1.11l-.5.29a2 2 0 0 1-2.74-.73l-1-1.74a2 2 0 0 1 .73-2.73l.5-.29a8.06 8.06 0 0 1 0-2.22l-.5-.3a2 2 0 0 1-.73-2.72l1-1.74a2 2 0 0 1 2.73-.73l.5.3A8 8 0 0 1 9 4.57zM7.88 7.64l-.54.51-1.77-1.02-1 1.74 1.76 1.01-.17.73a6.02 6.02 0 0 0 0 2.78l.17.73-1.76 1.01 1 1.74 1.77-1.02.54.51a6 6 0 0 0 2.4 1.4l.72.2V20h2v-2.04l.71-.2a6 6 0 0 0 2.41-1.4l.54-.51 1.77 1.02 1-1.74-1.76-1.01.17-.73a6.02 6.02 0 0 0 0-2.78l-.17-.73 1.76-1.01-1-1.74-1.77 1.02-.54-.51a6 6 0 0 0-2.4-1.4l-.72-.2V4h-2v2.04l-.71.2a6 6 0 0 0-2.41 1.4zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                                class="heroicon-ui"></path>
                        </svg>
                        <span class="pl-2">Settings</span>
                    </a>

                    <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" class="text-gray-600">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
                            </path>
                        </svg>
                        <span class="pl-2">Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="mx-auto py-8 text-3xl md:text-5xl text-center">Image Gallery</h1>
    <div x-data="{ img: 'img1'}" class="w-4/5 md:w-3/5 lg:w-2/5 h-4/5 bg-white shadow-md rounded-t-lg mx-auto mb-12">
    
        <div 
            class="flex flex-col items-center py-8"
            x-data="{ img: 'img1'}"
        >
            <!-- main image -->
            <div class="mb-6 px-10 md:px-0">
                <template x-for="image in images" :key="image.slug">
                    <img :src="image.src" :alt="image.name" x-show="img === image.slug">
                </template>
            </div>

            <!-- thumbnails -->
            <div class="flex flex-shrink items-center px-2 md:px-4 gap-2 md:gap-4">
                <template x-for="image in images" :key="image.slug">
                    <button 
                        @click.prevent="img = image.slug"
                        :class="{ 'border-4 border-blue-800 rounded-md' : img === image.slug}"
                    >
                        <img :src="image.src" :alt="image.name" class="w-12 md:w-20">
                    </button>
                </template>
            </div>
        </div>
    </div>


    <footer class="w-4/5 md:w-3/5 lg:w-2/5 mx-auto mt-6 h-16 bg-white shadow-inner">
        <div class="text-center flex justify-center">
            <p class="font-black py-5">ptj &copy; 2021</p>
            </div>
    </footer>
</body>

</html>

<script>
    function populatImages() {
        return {
            images: [],
            init() {
                this.getImages
            },
            getImages() {
                fetch('./jsons/images.json')
                .then(res => res.json())
                .then(data => this.images = data)
            }
        }
    }
</script>
